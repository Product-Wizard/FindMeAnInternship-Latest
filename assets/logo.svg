<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .primary { fill: #1f4e79; }
    .secondary { fill: #2aa6a1; }
    .text { fill: #2aa6a1; font-family: Arial, Helvetica, sans-serif; font-size: 32px; font-weight: 600; }
  </style>

  <!-- Graduation Cap -->
  <polygon class="primary" points="90,20 150,40 90,60 30,40"/>
  <rect class="primary" x="70" y="60" width="40" height="10"/>

  <!-- House -->
  <rect class="primary" x="60" y="75" width="40" height="35"/>
  <polygon class="primary" points="60,75 80,55 100,75"/>

  <!-- Arch -->
  <path class="secondary" d="M100 110 C150 40, 300 40, 350 110" fill="none" stroke="#2aa6a1" stroke-width="10"/>

  <!-- Buildings -->
  <rect class="secondary" x="350" y="35" width="40" height="75"/>
  <rect class="secondary" x="395" y="20" width="45" height="90"/>

  <!-- Windows -->
  <g fill="#ffffff">
    <rect x="360" y="45" width="8" height="8"/>
    <rect x="375" y="45" width="8" height="8"/>
    <rect x="360" y="60" width="8" height="8"/>
    <rect x="375" y="60" width="8" height="8"/>

    <rect x="405" y="30" width="8" height="8"/>
    <rect x="420" y="30" width="8" height="8"/>
    <rect x="405" y="45" width="8" height="8"/>
    <rect x="420" y="45" width="8" height="8"/>
  </g>

  <!-- Text -->
  <text class="text" x="120" y="155">FindMeAnInternship</text>
</svg>
